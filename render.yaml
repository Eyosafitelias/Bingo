services:
  - type: web
    name: your-app-web
    # ... your existing web service config
  
  - type: worker
    name: your-app-telegram-bot
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: your-db-name
          property: connectionString
      - key: SECRET_KEY
        fromService:
          name: your-app-web
          type: web
          envVarKey: SECRET_KEY
    startCommand: python manage.py runbot
